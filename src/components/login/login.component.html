<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container" id="main-container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <h1>Login</h1>
            <p class="text-muted">Sign In to your account</p>
            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group mb-4">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="row">
              <div class="col-6">
                <button type="button" class="btn btn-primary px-4">Login</button>
              </div>
              <div class="col-6 text-right">
                <button type="button" class="btn btn-link px-0">Forgot password?</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.</p>
              <button type="button" class="btn btn-primary active mt-3" data-toggle="modal" data-target="#registerModal"
                (click)="onOpenModal('add')">Register Now!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Register modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Registration modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- <form #addForm="registerForm" (ngSubmit)="onRegisterUser()"> -->
      <form>
        <div class="form-group">
          <label for="email-input">Email</label>
          <input id="email-input" type="text" class="form-control" aria-label="Email" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
          <label for="username-input">Username</label>
          <input id="username-input" type="text" class="form-control" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <input id="password-input" type="password" class="form-control" aria-label="Password"
            aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
          <label for="confirm-password-input">Confirm password</label>
          <input id="confirm-password-input" type="password" class="form-control" aria-label="Confirm password"
            aria-describedby="basic-addon1">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Register</button>
        </div>
      </form>






      <!-- <div class="modal-footer">
          <button type="button" class="btn btn-primary">Register</button>
        </div> -->
    </div>
  </div>
</div>
