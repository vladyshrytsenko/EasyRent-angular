<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div *ngFor="let floor of floors" class="col-md-4">
            <a (click)="viewFloor(floor.id)" class="widget widget-image">
                <div class="widget-image-cover">
                    <img [src]="floorSvgContents[floor.id - 1]" alt="">
                </div>
                <div class="widget-image-info">
                    <h5>Floor {{floor?.id}}</h5>
                </div>
            </a>
        </div>
    </div>
</div>
