<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div class="tr-job-posted section-padding">
  <div class="container">
    <div class="job-tab text-center">
      <ul class="nav nav-tabs justify-content-center" role="tablist">
        <li role="presentation" *ngFor="let floor of floors; let i = index" [class.active]="i === 0">
          <a href="#floor-{{floor.number}}" role="tab" data-toggle="tab" [attr.aria-selected]="i === 0"
            [ngClass]="{ 'active': i === 0, 'show': i === 0 }"> Floor â„–{{floor.number}}</a>
        </li>
      </ul>

      <div class="tab-content text-left">
        <div *ngFor="let floor of floors; let i = index" role="tabpanel" class="tab-pane fade"
          [ngClass]="{ 'active show': i === 0 }" id="floor-{{floor.number}}">

          <div *ngIf="admin" class="text-right">
            <button class="btn btn-info" type="button" data-toggle="modal"
              data-target="#floorsGalleryModal">Gallery</button>
            <button class="btn btn-info" type="button" data-toggle="modal" data-target="#editFloorModal">Edit</button>
            <button (click)="onDeleteFloor(floor.id)" class="btn btn-danger" type="button">Remove</button>
          </div>

          <div class="widget-image-cover">
            <img [src]="floorSvgContents[i]" alt="" style="width: 70%; height: 70%;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editFloorModal" tabindex="-1" role="dialog" aria-labelledby="editFloorModalTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Updating Floor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editFloorForm="ngForm" (ngSubmit)="onUpdateFloor(floor.id, editFloorForm, photosInput)">
          <div class="form-group">
            <label for="svg_plan">SVG plan</label>
            <input #svgInput type="file" class="form-control-file" id="svg_plan">
          </div>
          <div class="form-group">
            <label for="gallery">Gallery</label>
            <input #photosInput type="file" name="photos" class="form-control-file" id="gallery" multiple>
          </div>

          <div class="modal-footer">
            <button [disabled]="editFloorForm.invalid" id="idit_floor_button" type="submit"
              class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bd-example-modal-lg" id="floorsGalleryModal" tabindex="-1" role="dialog" aria-labelledby="floorsGalleryModalTitle"
  aria-hidden="true">
<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Updating Floor</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/769px-Cat03.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Sunflower_from_Silesia2.jpg/1200px-Sunflower_from_Silesia2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://png.pngtree.com/thumb_back/fh260/background/20230817/pngtree-lotus-flower-jpg-pink-lotus-flower-image_13023952.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </div>
</div>
</div>
